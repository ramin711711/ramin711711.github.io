<!DOCTYPE html>
<html lang="az">
<head>

  <style>
    /* Extra styles just for the calculator */
    .horizontal-calculator {

      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .horizontal-buttons button {

      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Your Original Calculator -->
  <div class="container">
    <h1 class="fade-in">ğŸ“š Akademik QiymÉ™t Hesablama</h1>

    <label for="ksq"><strong>ğŸ“Š KQS QiymÉ™tlÉ™rini daxil edin (vergÃ¼llÉ™ ayÄ±rÄ±n):</strong></label>
    <input type="text" id="ksq" placeholder="MÉ™s: 85, 90, 78" class="input-field">

    <label for="bsq"><strong>ğŸ“ BSQ QiymÉ™ti (É™gÉ™r varsa):</strong></label>
    <input type="number" id="bsq" placeholder="MÉ™s: 92" class="input-field">

    <button onclick="calculateScore()" class="calculate-btn pulse">ğŸš€ Hesabla</button>

    <h2 class="result-box">âœ… NÉ™ticÉ™: <span id="result">-</span></h2>
  </div>

  <script src="script.js"></script>

  <!-- Horizontal Calculator -->
  <div class="horizontal-calculator">
    <h2>ğŸ§® Kalkulyator</h2>
    <input type="text" id="resultCalc" disabled>
    <div class="horizontal-buttons">
      <button onclick="appendCalc('7')">7</button>
      <button onclick="appendCalc('8')">8</button>
      <button onclick="appendCalc('9')">9</button>
      <button onclick="appendCalc('/')">/</button>

      <button onclick="appendCalc('4')">4</button>
      <button onclick="appendCalc('5')">5</button>
      <button onclick="appendCalc('6')">6</button>
      <button onclick="appendCalc('*')">*</button>

      <button onclick="appendCalc('1')">1</button>
      <button onclick="appendCalc('2')">2</button>
      <button onclick="appendCalc('3')">3</button>
      <button onclick="appendCalc('-')">-</button>

      <button onclick="appendCalc('0')">0</button>
      <button onclick="appendCalc('.')">.</button>
      <button onclick="calculateCalc()">=</button>
      <button onclick="appendCalc('+')">+</button>

      <button onclick="deleteCalc()">âŒ«</button>
      <button onclick="clearCalc()">C</button>
    </div>
  </div>

  <script>
    // Basic Calculator Functions
    function appendCalc(val) {
      document.getElementById('resultCalc').value += val;
    }

    function clearCalc() {
      document.getElementById('resultCalc').value = '';
    }

    function deleteCalc() {
      let current = document.getElementById('resultCalc').value;
      document.getElementById('resultCalc').value = current.slice(0, -1);
    }

    function calculateCalc() {
      try {
        let result = eval(document.getElementById('resultCalc').value);
        document.getElementById('resultCalc').value = result;
      } catch {
        document.getElementById('resultCalc').value = 'Error';
      }
    }

    // Keyboard Support
    document.addEventListener('keydown', function (event) {
      const key = event.key;
      const allowed = '0123456789+-*/.';

      if (allowed.includes(key)) {
        appendCalc(key);
      } else if (key === 'Enter') {
        calculateCalc();
      } else if (key === 'Backspace') {
        deleteCalc();
      } else if (key === 'Escape') {
        clearCalc();
      }
    });
  </script>
</body>
</html>
