<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akademik Qiym…ôt Hesablama</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .calculate-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    .result-box {
      margin-top: 20px;
    }

    /* Google Translate Custom Style */
    #google_translate_element {
      margin-top: 1rem;
    }

    .goog-te-gadget {
      font-family: 'Poppins', sans-serif !important;
      color: white !important;
    }

    .goog-te-combo {
      padding: 8px;
      font-size: 14px !important;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: white;
      color: #333;
    }

    .goog-te-menu2 {
      background: white !important;
      width: 200px !important;
      padding: 10px !important;
      display: block !important;
    }

    .goog-te-menu2-item {
      display: block !important;
      padding: 5px 10px !important;
      margin: 2px 0 !important;
      white-space: nowrap !important;
    }

    .goog-te-menu2-item div,
    .goog-te-menu2-item span {
      font-size: 14px !important;
      font-family: 'Poppins', sans-serif !important;
      color: #333 !important;
    }

    .goog-logo-link,
    .goog-te-gadget-icon {
      display: none !important;
    }

    .goog-te-gadget-simple {
      background-color: transparent !important;
      border: none !important;
    }

    /* Phone-style Calculator */
    .horizontal-calculator {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .horizontal-calculator input {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 20px;
      border-radius: 8px;
      padding-right: 10px;
      border: 1px solid #ccc;
    }

    .horizontal-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .horizontal-buttons button {
      height: 60px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: #eee;
      cursor: pointer;
    }

    .horizontal-buttons button:active {
      background: #ddd;
    }

    .horizontal-buttons button.equal {
      background: #4caf50;
      color: white;
    }

    .horizontal-buttons button.zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>

  <!-- Google Translate Widget -->
  <div id="google_translate_element"></div>

  <!-- Akademik Score Calculator -->
  <div class="container">
    <h1 class="fade-in">üìö Akademik Qiym…ôt Hesablama</h1>

    <label for="ksq"><strong>üìä KQS Qiym…ôtl…ôrini daxil edin (verg√ºll…ô ayƒ±rƒ±n):</strong></label>
    <input type="text" id="ksq" placeholder="M…ôs: 85, 90, 78" class="input-field">

    <label for="bsq"><strong>üìù BSQ Qiym…ôti (…ôg…ôr varsa):</strong></label>
    <input type="number" id="bsq" placeholder="M…ôs: 92" class="input-field">

    <button onclick="calculateScore()" class="calculate-btn">üöÄ Hesabla</button>

    <h2 class="result-box">‚úÖ N…ôtic…ô: <span id="result">-</span></h2>
  </div>

  <!-- Phone-Style Calculator -->
  <div class="horizontal-calculator">
    <h2>üßÆ Kalkulyator</h2>
    <input type="text" id="resultCalc" readonly onfocus="enableCalcInput()" onblur="disableCalcInput()">
    <div class="horizontal-buttons">
      <button onclick="clearCalc()">C</button>
      <button onclick="deleteCalc()">‚å´</button>
      <button onclick="appendCalc('%')">%</button>
      <button onclick="appendCalc('/')">√∑</button>

      <button onclick="appendCalc('7')">7</button>
      <button onclick="appendCalc('8')">8</button>
      <button onclick="appendCalc('9')">9</button>
      <button onclick="appendCalc('*')">√ó</button>

      <button onclick="appendCalc('4')">4</button>
      <button onclick="appendCalc('5')">5</button>
      <button onclick="appendCalc('6')">6</button>
      <button onclick="appendCalc('-')">‚àí</button>

      <button onclick="appendCalc('1')">1</button>
      <button onclick="appendCalc('2')">2</button>
      <button onclick="appendCalc('3')">3</button>
      <button onclick="appendCalc('+')">+</button>

      <button class="zero" onclick="appendCalc('0')">0</button>
      <button onclick="appendCalc('.')">.</button>
      <button class="equal" onclick="calculateCalc()">=</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function calculateScore() {
      const ksqInput = document.getElementById('ksq').value;
      const bsqInput = parseFloat(document.getElementById('bsq').value);
      const ksqArray = ksqInput.split(',').map(val => parseFloat(val.trim())).filter(val => !isNaN(val));

      if (ksqArray.length === 0) {
        document.getElementById('result').innerText = "∆èn azƒ± bir KQS qiym…ôti daxil edin.";
        return;
      }

      const ksqAvg = ksqArray.reduce((a, b) => a + b, 0) / ksqArray.length;
      const finalScore = isNaN(bsqInput) ? ksqAvg : (ksqAvg * 0.6 + bsqInput * 0.4);
      document.getElementById('result').innerText = finalScore.toFixed(2);
    }

    // Calculator Logic
    let calcFocused = false;

    function appendCalc(val) {
      if (!calcFocused) return;
      document.getElementById('resultCalc').value += val;
    }

    function clearCalc() {
      document.getElementById('resultCalc').value = '';
    }

    function deleteCalc() {
      let current = document.getElementById('resultCalc').value;
      document.getElementById('resultCalc').value = current.slice(0, -1);
    }

    function calculateCalc() {
      try {
        let result = eval(document.getElementById('resultCalc').value);
        document.getElementById('resultCalc').value = result;
      } catch {
        document.getElementById('resultCalc').value = 'X…ôta';
      }
    }

    function enableCalcInput() {
      calcFocused = true;
    }

    function disableCalcInput() {
      calcFocused = false;
    }

    document.addEventListener('keydown', function (event) {
      if (!calcFocused) return;
      const key = event.key;
      const allowed = '0123456789+-*/.%';

      if (allowed.includes(key)) {
        appendCalc(key);
      } else if (key === 'Enter') {
        calculateCalc();
      } else if (key === 'Backspace') {
        deleteCalc();
      } else if (key === 'Escape') {
        clearCalc();
      }
    });

    // Google Translate Init
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'az',
        layout: google.translate.TranslateElement.InlineLayout.VERTICAL
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
